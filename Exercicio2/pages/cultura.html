<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Setúbal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"

      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"

  <body>
    <header class="navbar">
      <div class="logo">
        <img src="../images/logo_setubal.svg" alt="Setúbal Logo" />
      </div>

      <nav class="menu">
        <a href="../index.html" class="btn btn-secondary">Início</a>
        <a href="../pages/visitar.html" class="btn btn-secondary">Visitar</a>
        <a href="../pages/sobre.html" class="btn btn-primary">Cultura</a>
      </nav>
    </header>

    <br />
    <div class="janelas">
      <div class="card" style="width: 18rem">
        <img src="../images/Orquestra.jpg" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">
            Orquestras Metropolitanas partilham palco em Setúbal
          </h5>
          <p class="card-text">
            <i class="bi bi-calendar"></i>

          <a href="#" class="btn btn-primary">Cultura</a>

      </div>

      <div class="card" style="width: 18rem">

          </p>

      </div>

      <div class="card" style="width: 18rem">
        <img src="../images/Comedia.jpg" class="card-img-top" alt="..." />
        <div class="card-body">

          </h5>
          <p class="card-text">
            <i class="bi bi-calendar"></i>

          <a href="#" class="btn btn-primary">Cultura</a>
        </div>

    <footer class="footer">

        <p>Site feito por: Rafael Lopes</p>
